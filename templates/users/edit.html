{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-4 text-gray-800">Edit Pengguna</h1>

<form method="post" action="/users/edit/{{ user.id }}">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" class="form-control"
           value="{{ user.username or '' }}" required>
  </div>

  <div class="form-group">
    <label for="is_vip">Status VIP</label>
    <select name="is_vip" id="is_vip" class="form-control">
      <option value="true" {% if user.is_vip %}selected{% endif %}>Aktif</option>
      <option value="false" {% if not user.is_vip %}selected{% endif %}>Nonaktif</option>
    </select>
  </div>

  <div class="form-group">
    <label for="vip_expired">VIP Expired</label>
    <input type="datetime-local" name="vip_expired" id="vip_expired" class="form-control"
           value="{{ user.vip_expired.replace(' ', 'T') if user.vip_expired else '' }}">
  </div>

  <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
  <a href="/users" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
