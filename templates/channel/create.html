{% extends "base.html" %}
{% block content %}

<h1 class="h3 mb-3 text-gray-800">
    Tambah Channel
</h1>

<div class="card shadow mb-4">
    <div class="card-body">

        <form method="post" action="/channel/create">

            <div class="form-group">
                <label>Nama Variabel</label>
                <input type="text" name="nama_variabel" class="form-control" placeholder="Contoh: ADMIN_OWNER" required>
                <small class="form-text text-muted">
                    Identifier unik untuk konfigurasi channel.
                </small>
            </div>

            <div class="form-group">
                <label>Nilai (Telegram ID / Bigint)</label>
                <input type="number" name="nilai" class="form-control" placeholder="Contoh: 6123456789" required>
            </div>

            <div class="form-group">
                <label>Alias</label>
                <input type="text" name="alias" class="form-control" placeholder="Contoh: owner">
                <small class="form-text text-muted">
                    Alias harus unik jika diisi.
                </small>
            </div>

            <div class="form-group">
                <label>Keterangan</label>
                <textarea name="keterangan" class="form-control" rows="3" placeholder="Deskripsi channel"></textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="is_active" class="form-check-input" value="true">
                <label class="form-check-label">
                    Set sebagai Channel Aktif
                </label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Simpan
                </button>

                <a href="/channel/" class="btn btn-secondary">
                    Batal
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
