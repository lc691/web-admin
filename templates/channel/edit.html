{% extends "base.html" %}
{% block content %}

<h1 class="h3 mb-3 text-gray-800">
    Edit Channel: {{ channel.nama_variabel }}
</h1>

<div class="card shadow mb-4">
    <div class="card-body">

        <form method="post" action="/channel/edit/{{ channel.id }}">

            <div class="form-group">
                <label>Nama Variabel</label>
                <input type="text" name="nama_variabel" class="form-control" value="{{ channel.nama_variabel }}"
                    required>
            </div>

            <div class="form-group">
                <label>Nilai (Telegram ID / Bigint)</label>
                <input type="number" name="nilai" class="form-control" value="{{ channel.nilai }}" required>
            </div>

            <div class="form-group">
                <label>Alias</label>
                <input type="text" name="alias" class="form-control" value="{{ channel.alias or '' }}">
            </div>

            <div class="form-group">
                <label>Keterangan</label>
                <textarea name="keterangan" class="form-control" rows="3">{{ channel.keterangan or '' }}</textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="is_active" class="form-check-input" value="true" {% if channel.is_active
                    %}checked{% endif %}>
                <label class="form-check-label">Set sebagai Channel Aktif</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Simpan
                </button>

                <a href="/channel/" class="btn btn-secondary">
                    Batal
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
