{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Edit Channel: {{ channel.nama_variabel }}</h1>

<div class="card shadow mb-4">
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label>Alias</label>
                <input type="text" name="alias" class="form-control" value="{{ channel.alias or '' }}" required>
            </div>
            <div class="form-group">
                <label>Keterangan</label>
                <textarea name="keterangan" class="form-control" rows="3">{{ channel.keterangan or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="/channel" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
