{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3 text-gray-800">Edit File</h1>

<form method="post" action="/files/edit/{{ file.id }}?q={{ request.query_params.get('q', '') }}">
  <input type="hidden" name="q" value="{{ request.query_params.get('q', '') }}">

  <div class="form-group">
    <label>File Name</label>
    <input type="text" name="file_name" value="{{ file.file_name }}" class="form-control" required>
  </div>

  <div class="form-group">
    <label>File Type</label>
    <input type="text" name="file_type" value="{{ file.file_type }}" class="form-control" required>
  </div>

  <div class="form-group">
    <label>File Size (bytes)</label>
    <input type="number" name="file_size" value="{{ file.file_size }}" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Main Title</label>
    <input type="text" name="main_title" value="{{ file.main_title }}" class="form-control">
  </div>

  <div class="form-group">
    <label>Channel Username</label>
    <input type="text" name="channel_username" value="{{ file.channel_username }}" class="form-control">
  </div>

  <div class="form-group">
    <label>Message ID</label>
    <input type="number" name="message_id" value="{{ file.message_id }}" class="form-control">
  </div>

  <div class="form-group">
    <label>Show ID</label>
    <input type="number" name="show_id" value="{{ file.show_id }}" class="form-control">
  </div>

  <div class="form-group">
    <label>Free Hash</label>
    <input type="text" value="{{ file.free_hash }}" class="form-control" readonly>
  </div>

  <div class="form-group">
    <label>VIP Hash</label>
    <input type="text" value="{{ file.paid_hash }}" class="form-control" readonly>
  </div>

  <div class="mt-4">
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="/files?q={{ request.query_params.get('q', '') }}" class="btn btn-secondary ml-2">Batal</a>
  </div>
</form>
{% endblock %}
