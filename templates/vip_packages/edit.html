{% extends "base.html" %}

{% block content %}
  <h1 class="h3 mb-3">Edit Paket VIP</h1>

  <form method="post">
    <div class="form-group">
      <label>Nama Paket</label>
      <input type="text" name="paket_name" class="form-control" required
            value="{{ package.paket_name }}" readonly>
    </div>

    <div class="form-group">
      <label>Alias</label>
      <input type="text" name="alias" class="form-control"
            value="{{ package.alias or '' }}">
    </div>

    <div class="form-group">
      <label>Durasi Awal (basic_days)</label>
      <input type="number" name="basic_days" class="form-control" required
            value="{{ package.basic_days }}">
    </div>

    <div class="form-group">
      <label>Total Durasi (total_days)</label>
      <input type="number" name="total_days" class="form-control" required
            value="{{ package.total_days }}">
    </div>

    <div class="form-group">
      <label>Label Tampilan (display_label)</label>
      <input type="text" name="display_label" class="form-control"
            value="{{ package.display_label or '' }}">
    </div>

    <div class="form-group">
      <label>Harga</label>
      <input type="number" name="price" class="form-control"
            value="{{ package.price or '' }}">
    </div>

    <div class="form-group">
      <div class="form-check">
        <input type="checkbox"
              class="form-check-input"
              name="is_promo_once"
              id="is_promo_once"
              value="true"
              {% if package.is_promo_once %}checked{% endif %}>
        <label class="form-check-label" for="is_promo_once">Promo Sekali</label>
      </div>

      <div class="form-check">
        <input type="checkbox"
              class="form-check-input"
              name="is_active"
              id="is_active"
              value="true"
              {% if package.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Aktif</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="/vip_packages" class="btn btn-secondary">Batal</a>
  </form>
{% endblock %}
