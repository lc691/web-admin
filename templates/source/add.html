{% extends "base.html" %}
{% block content %}
<h1>Tambah Source</h1>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nama Source</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="/source" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
