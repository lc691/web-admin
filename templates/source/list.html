{% extends "base.html" %}
{% block content %}
<h1>Daftar Source</h1>

<form method="get" class="form-inline mb-3">
    <input type="text" name="q" class="form-control mr-2" placeholder="Cari source..." value="{{ q }}">
    <button type="submit" class="btn btn-primary">Search</button>
    <a href="/source/add" class="btn btn-success ml-2">Tambah Source</a>
</form>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table id="sourceTable" class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for src in sources %}
                    <tr>
                        <td>{{ src.id }}</td>
                        <td>{{ src.name }}</td>
                        <td>
                            <a href="/source/edit/{{ src.id }}" class="btn btn-sm btn-warning">Edit</a>
                            <form method="post" action="/source/delete/{{ src.id }}" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Yakin ingin hapus?')">Hapus</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#sourceTable').DataTable({
            "language": {
                "search": "Cari:",
                "lengthMenu": "Tampilkan _MENU_ entri per halaman",
                "info": "Menampilkan _START_ sampai _END_ dari _TOTAL_ entri",
                "paginate": {
                    "first": "Awal",
                    "last": "Akhir",
                    "next": "Berikutnya",
                    "previous": "Sebelumnya"
                },
                "zeroRecords": "Tidak ada data ditemukan"
            },
            "pageLength": 10,
            "lengthMenu": [5, 10, 25, 50, 100],
            "order": [[0, "desc"]]
        });

        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
{% endblock %}
