{% extends "base.html" %}
{% block content %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            Add Trusted IP
        </h6>
    </div>

    <div class="card-body">
        <form method="post">

            <div class="form-group">
                <label for="ip">IP Address</label>
                <input type="text" class="form-control" id="ip" name="ip" placeholder="Contoh: 182.2.84.217" required>
                <small class="form-text text-muted">
                    Masukkan IPv4 atau IPv6 yang dipercaya
                </small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description"
                    placeholder="Contoh: Postman / Admin Office">
            </div>

            <div class="d-flex justify-content-between">
                <a href="/trusted_ips" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
