{% extends "base.html" %}
{% block content %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-warning">
            Edit Trusted IP
        </h6>
    </div>

    <div class="card-body">
        <form method="post">

            <!-- IP (READ ONLY) -->
            <div class="form-group">
                <label for="ip">IP Address</label>
                <input type="text" class="form-control" id="ip" value="{{ item.ip }}" readonly>
                <small class="form-text text-muted">
                    IP address tidak bisa diubah (primary key)
                </small>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description"
                    value="{{ item.description }}" placeholder="Contoh: Postman / Admin Office">
            </div>

            <div class="d-flex justify-content-between">
                <a href="/trusted_ips" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>

                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-save"></i> Update
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
