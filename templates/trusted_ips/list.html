{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 text-gray-800">Trusted IPs</h1>
    <a href="/trusted_ips/new" class="btn btn-sm btn-primary">
        <i class="fas fa-plus"></i> Add IP
    </a>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            Daftar Trusted IP
        </h6>
    </div>

    <div class="card-body table-responsive">
        <table class="table table-bordered table-hover" id="trustedipTable" width="100%" cellspacing="0">
            <thead class="thead-light">
                <tr>
                    <th>IP Address</th>
                    <th>Description</th>
                    <th width="160">Action</th>
                </tr>
            </thead>

            <tbody>
                {% for ip in items %}
                <tr>
                    <td>
                        <code>{{ ip.ip }}</code>
                    </td>
                    <td>
                        {{ ip.description or '-' }}
                    </td>
                    <td class="text-center">
                        <a href="/trusted_ips/{{ ip.ip }}/edit" class="btn btn-sm btn-warning mr-1">
                            <i class="fas fa-edit"></i>
                        </a>

                        <form method="post" action="/trusted_ips/{{ ip.ip }}/delete" style="display:inline"
                            onsubmit="return confirm('Yakin ingin menghapus IP {{ ip.ip }} ?')">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#trustedipTable').DataTable({
            "pageLength": 10,
            "order": [[0, "asc"]],
            "language": {
                "search": "Cari:",
                "lengthMenu": "Tampilkan _MENU_ entri",
                "info": "Menampilkan _START_ sampai _END_ dari _TOTAL_ entri",
                "paginate": {
                    "first": "Awal",
                    "last": "Akhir",
                    "next": "Berikutnya",
                    "previous": "Sebelumnya"
                },
                "zeroRecords": "Tidak ada data ditemukan",
            }
        });
    });
</script>
{% endblock %}
